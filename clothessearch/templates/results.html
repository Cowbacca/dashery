{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Dashery</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-tokenfield/dist/css/tokenfield-typeahead.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-tokenfield/dist/css/bootstrap-tokenfield.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/search.css' %}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dashery</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-form navbar-left tokenfield">
                <div class="input-group">
                    <input type="text" class="form-input" id="tokenfield"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="search()">Go!</button>
                </span>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'img/1.jpg' %}" class="img-responsive"/>
        </div>
        <div class="col-md-4">
            <img src="{% static 'img/2.jpg' %}" class="img-responsive"/>
        </div>
        <div class="col-md-4">
            <img src="{% static 'img/3.jpg' %}" class="img-responsive"/>
        </div>
    </div>
</div>

<script type="text/javascript" src='{% static 'jquery/dist/jquery.min.js' %}'></script>
<script type="text/javascript" src='{% static 'bootstrap/dist/js/bootstrap.min.js' %}'></script>
<script type="text/javascript" src='{% static 'bootstrap-tokenfield/dist/bootstrap-tokenfield.min.js' %}'></script>
<script type="text/javascript" src='{% static 'typeahead.js/dist/typeahead.bundle.min.js' %}'></script>
<script type="text/javascript" src='{% static 'handlebars/handlebars.min.js' %}'></script>
<script type="text/javascript" src='{% static 'js/search.js' %}'></script>
</body>
</html>
